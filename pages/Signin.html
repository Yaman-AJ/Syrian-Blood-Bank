<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إنشاء حساب</title>
  <style>
    /* ----------------------------
       CSS VARIABLES
    ----------------------------- */
    :root {
      --color-bg: #ffffff;
      --color-card-bg: #f8f9ff;
      --color-primary: #122143;
      --color-secondary: #e63946;
      --color-border: #cfd4e0;
      --color-border-focus: #122143;
      --color-text: #333333;
      --color-placeholder: #b0b3bb;
      --font-family: 'Tahoma', sans-serif;
      --radius: 10px;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      --spacing-sm: 0.5rem;
      --spacing-md: 1rem;
      --spacing-lg: 1.5rem;
      --transition: all 0.25s ease;
    }

    /* ----------------------------
       GLOBAL STYLES
    ----------------------------- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--color-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* ----------------------------
       CARD CONTAINER
    ----------------------------- */
    .signup {
      background-color: var(--color-card-bg);
      padding: var(--spacing-lg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    .signup__title {
      color: var(--color-secondary);
      font-weight: bold;
      margin-bottom: var(--spacing-md);
      font-size: 1.2rem;
    }

    /* ----------------------------
       SOCIAL BUTTONS
    ----------------------------- */
    .signup__social {
      display: flex;
      justify-content: space-between;
      gap: var(--spacing-sm);
      margin-bottom: var(--spacing-sm);
    }

    .signup__btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      background-color: var(--color-primary);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.6rem 0;
      font-size: 0.9rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .signup__btn img {
      pointer-events: none;
    }

    .signup__btn:hover,
    .signup__btn:focus {
      opacity: 0.9;
      outline: none;
      box-shadow: 0 0 0 3px rgba(18, 33, 67, 0.2);
    }

    .signup__btn:active {
      transform: scale(0.97);
    }

    .signup__divider {
      margin: var(--spacing-sm) 0;
      color: var(--color-text);
      font-size: 0.9rem;
    }

    /* ----------------------------
       INPUT FIELDS
    ----------------------------- */
    .signup__form {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-sm);
      margin-bottom: var(--spacing-md);
    }

    .signup__input {
      padding: 0.7rem;
      border: 1px solid var(--color-border);
      border-radius: 6px;
      font-size: 0.9rem;
      text-align: right;
      color: var(--color-text);
      transition: var(--transition);
    }

    .signup__input::placeholder {
      color: var(--color-placeholder);
    }

    .signup__input:focus {
      border-color: var(--color-border-focus);
      outline: none;
      box-shadow: 0 0 0 3px rgba(18, 33, 67, 0.15);
    }

    /* ----------------------------
       MAIN SUBMIT BUTTON
    ----------------------------- */
    .signup__submit {
      background-color: var(--color-primary);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.7rem 0;
      font-size: 1rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .signup__submit:hover,
    .signup__submit:focus {
      background-color: #1d2e57;
      outline: none;
      box-shadow: 0 0 0 3px rgba(18, 33, 67, 0.2);
    }

    .signup__submit:active {
      transform: scale(0.98);
    }

    /* ----------------------------
       FOOTER LINK
    ----------------------------- */
    .signup__footer {
      font-size: 0.85rem;
      color: var(--color-text);
    }

    .signup__footer a {
      color: var(--color-primary);
      text-decoration: none;
      font-weight: bold;
      transition: var(--transition);
    }

    .signup__footer a:hover,
    .signup__footer a:focus {
      color: var(--color-secondary);
      text-decoration: underline;
      outline: none;
    }

    /* ----------------------------
       RESPONSIVENESS
    ----------------------------- */
    @media (max-width: 480px) {
      .signup {
        padding: var(--spacing-md);
        margin: var(--spacing-md);
      }

      .signup__btn {
        font-size: 0.8rem;
      }

      .signup__title {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <main class="signup">
    <h1 class="signup__title">إنشاء حساب</h1>

    <div class="signup__social">
      <button class="signup__btn" aria-label="التسجيل باستخدام Google">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="" width="18" />
        Google
      </button>
      <button class="signup__btn" aria-label="التسجيل باستخدام Facebook">
        <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" alt="" width="18" />
        Facebook
      </button>
    </div>

    <p class="signup__divider">أو</p>

    <form class="signup__form">
      <input
        type="email"
        class="signup__input"
        placeholder="b.alamia@gmail.com"
        aria-label="البريد الإلكتروني"
        required
      />
      <input
        type="password"
        class="signup__input"
        placeholder="********"
        aria-label="كلمة المرور"
        required
      />
      <button type="submit" class="signup__submit">إنشاء حساب</button>
    </form>

    <p class="signup__footer">
      هل لديك حساب بالفعل؟ <a href="#">سجّل الدخول</a>
    </p>
  </main>
</body>
</html>
